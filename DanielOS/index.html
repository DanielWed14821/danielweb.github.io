<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daniel OS</title>
    <style>
        body {
            background-color: white; /* 默认白色背景颜色 */
        }

        button {
            background-color: skyblue;
            border-radius: 5px;
            color: black;
            width: 100px;
            height: 50px;
            font-size: 20px;
        }
    </style>
    <script>
        function updateColorScheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // 用户处于深色模式
                document.body.style.backgroundColor = "darkgray"; // 设置深灰色背景颜色
            } else {
                // 用户处于浅色模式
                document.body.style.backgroundColor = "white"; // 设置白色背景颜色
            }
        } 
        
        function cmd() {
            window.open("/DanielOS/cmd.php");
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateColorScheme);
    </script>
</head>
<body onload="updateColorScheme()">
    <h1>Daniel OS启动器</h1>
    <button onclick="cmd()">Open PC</button>
</body>
</html>
